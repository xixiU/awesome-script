<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务端日志下载工具</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f7f9;
            margin: 0;
            padding: 20px 0;
        }

        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        .date-group {
            display: flex;
            gap: 20px;
        }

        .date-group .form-group {
            flex: 1;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .clear-link {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }

        .clear-link:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #a0cffa;
            cursor: not-allowed;
        }

        #status {
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
            min-height: 24px;
        }

        .status-success {
            color: #28a745;
        }

        .status-error {
            color: #dc3545;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, .3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>服务端日志下载工具</h1>
        <form id="logForm">
            <div class="form-group">
                <label for="hostname">服务器IP地址</label>
                <input type="text" id="hostname" name="hostname" placeholder="例如: 172.31.160.184" required>
            </div>
            <div class="form-group">
                <label for="service_port">服务运行端口</label>
                <input type="number" id="service_port" name="service_port" placeholder="例如: 9191" required>
            </div>
            <div class="form-group">
                <label for="username">服务器账号</label>
                <input type="text" id="username" name="username" value="root" required>
            </div>
            <div class="form-group">
                <label for="password">服务器密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="ssh_port">SSH端口</label>
                <input type="number" id="ssh_port" name="ssh_port" value="22" required>
            </div>
            <div class="date-group">
                <div class="form-group">
                    <label for="start_date">起始时间 (不填则为当天)</label>
                    <input type="date" id="start_date" name="start_date">
                </div>
                <div class="form-group">
                    <label for="end_date">结束时间 (不填则为当天)</label>
                    <input type="date" id="end_date" name="end_date">
                </div>
            </div>

            <div class="actions">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    记住信息
                </label>
                <a href="#" id="clearLink" class="clear-link">清除已存信息</a>
            </div>
            <button type="submit" id="submitBtn">
                <span id="btn-text">下载日志</span>
                <span id="spinner" class="spinner" style="display: none;"></span>
            </button>
        </form>
        <div id="status"></div>
    </div>

    <script>
        // === DOM 元素引用 ===
        const logForm = document.getElementById('logForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btn-text');
        const spinner = document.getElementById('spinner');
        const statusDiv = document.getElementById('status');
        const rememberMeCheckbox = document.getElementById('rememberMe');
        const clearLink = document.getElementById('clearLink');
        const passwordInput = document.getElementById('password');

        // 定义一个用于 localStorage 的 key
        const STORAGE_KEY = 'logDownloaderCredentials';

        // === 功能函数 ===

        /**
         * 页面加载时，加载已保存的数据
         */
        function loadSavedData() {
            const savedData = localStorage.getItem(STORAGE_KEY);
            if (savedData) {
                const data = JSON.parse(savedData);
                document.getElementById('hostname').value = data.hostname || '';
                document.getElementById('service_port').value = data.service_port || '';
                document.getElementById('username').value = data.username || '';
                document.getElementById('password').value = data.password || '';
                document.getElementById('ssh_port').value = data.ssh_port || '';
                rememberMeCheckbox.checked = true; // 如果有数据，默认勾选“记住我”
            }
        }

        /**
         * 保存数据到 localStorage
         */
        function saveData() {
            const dataToSave = {
                hostname: document.getElementById('hostname').value,
                service_port: document.getElementById('service_port').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                ssh_port: document.getElementById('ssh_port').value,
            };
            // 保存数据
            localStorage.setItem(STORAGE_KEY, JSON.stringify(dataToSave));
        }

        /**
         * 从 localStorage 清除数据
         */
        function clearSavedData() {
            localStorage.removeItem(STORAGE_KEY);
            // 清空表单
            logForm.reset();
            document.getElementById('username').value = 'root'; // 保留默认值
            document.getElementById('ssh_port').value = '22';
            statusDiv.textContent = '已清除保存的信息。';
            statusDiv.className = 'status-success';
            setTimeout(() => statusDiv.textContent = '', 3000); // 3秒后清除提示
        }

        // === 事件监听 ===

        // 页面加载完成后立即执行
        document.addEventListener('DOMContentLoaded', loadSavedData);

        // 清除链接的点击事件
        clearLink.addEventListener('click', (e) => {
            e.preventDefault();
            clearSavedData();
        });

        // 表单提交事件
        logForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // --- 保存或清除数据 ---
            if (rememberMeCheckbox.checked) {
                saveData();
            } else {
                localStorage.removeItem(STORAGE_KEY);
            }

            // --- 按钮状态和API请求 (逻辑不变) ---
            submitBtn.disabled = true;
            btnText.textContent = '处理中...';
            spinner.style.display = 'inline-block';
            statusDiv.textContent = '';
            statusDiv.className = '';

            const formData = new FormData(logForm);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/download_logs', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    statusDiv.textContent = '成功！正在准备下载...';
                    statusDiv.className = 'status-success';
                    const disposition = response.headers.get('Content-Disposition');
                    let filename = 'download.tar.gz';
                    if (disposition && disposition.indexOf('attachment') !== -1) {
                        const filenameRegex = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/;
                        const matches = filenameRegex.exec(disposition);
                        if (matches != null && matches[1]) {
                            filename = matches[1].replace(/['"]/g, '');
                        }
                    }
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);

                } else {
                    const errorData = await response.json();
                    statusDiv.textContent = `错误: ${errorData.error || '未知错误'}`;
                    statusDiv.className = 'status-error';
                }
            } catch (error) {
                statusDiv.textContent = `请求失败: ${error.message}`;
                statusDiv.className = 'status-error';
            } finally {
                submitBtn.disabled = false;
                btnText.textContent = '下载日志';
                spinner.style.display = 'none';
            }
        });
    </script>
</body>

</html>
